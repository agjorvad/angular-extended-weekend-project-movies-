<h2>Add Genre</h2>
<div>
    <form ng-submit="vm.addGenre()">
        <input type="text" ng-model="vm.newGenre.project" placeholder="Project Name" />
        <input type="submit" value="Submit" />
    </form>
</div>
<table class="table table-striped table-hover table-bordered table-responsive">
    <thead class="mdb-color darken-3">
        <tr>
            <th>Projects</th>
            <th>Total Movies</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="genre in vm.genre.list">
            <td>
                <input type="text" ng-model="genre.project">
            </td>
            <td input type="text" ng-model="genre.total_count">{{genre.total_count}}</td>
            <td>
                <button class="btn btn-warning mx-auto" ng-click="vm.deleteGenre(genre)">Delete</button>
            </td>
        </tr>
    </tbody>
</table>
