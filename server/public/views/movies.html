<h2>Add Movie</h2>
<div>
    <form ng-submit="vm.addMovie">
        <input type="text" ng-model="vm.newMovie.name" placeholder="Name" />
        <select ng-model="vm.newMovie.genre">
            <option value="" disabled selected>Genre</option>
            <option value="Sci-Fi">Sci-Fi</option>
            <option value="Horror">Horror</option>
            <option value="Comedy">Comedy</option>
            <option value="Action-Adventure">Action-Adventure</option>
            <option value="Drama">Drama</option>
            <option value="Documentary">Documentary</option>
        </select>
        <input type="date" ng-model="vm.newMovie.releaseDate" placeholder="Release Date" />
        <input type="time" ng-model="vm.newMovie.runTime" placeholder="Run Time" />
        <input type="submit" value="Submit" />
    </form>
</div>
<h2>Movies</h2>
