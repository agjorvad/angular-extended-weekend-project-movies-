<h2>Add Movie</h2>
<div>
    <form ng-submit="vm.addMovie()">
        <input type="text" ng-model="vm.newMovie.name" placeholder="Name" />
        <select ng-model="vm.newMovie.genre_id">
        <option value="">---Please select---</option>
        <option ng-repeat="genre in vm.genre.list" value="{{genre.id}}">{{genre.project}}</option>
        <!-- <select ng-model="vm.newMovie.genre_id">
            <option value="" disabled selected>Genre</option>
            <option value=+(1)>Sci-Fi</option>
            <option value=>Horror</option>
            <option value=3>Comedy</option>
            <option value=4>Action-Adventure</option>
            <option value=5>Drama</option>
            <option value=6>Documentary</option>
        </select> -->
    </select>
        <input type="number" ng-model="vm.newMovie.release_date" placeholder="Release Date" />
        <input type="number" ng-model="vm.newMovie.run_time" placeholder="Run Time" />
        <input type="submit" value="Submit" />
    </form>
</div>
<div>
<h2>Movies</h2>
<h5>
        <span>{{vm.movie.list.length}}</span>
        <span ng-show="vm.movie.list.length == 1">movie</span>
        <span ng-show="vm.movie.List.length != 1">movies</span>
    </h5>
    <div class="moviecard" style="width: 18rem;" ng-repeat="movie in vm.movie.list">
        <!-- <img class="card-img-top" ng-src="" alt="Card image cap"> -->
        <ul class="list-group list-group-flush">
            <li class="list-group-item">{{movie.name}}</li>
            <li class="list-group-item">{{movie.project}}</li>
            <li class="list-group-item">{{movie.release_date}}</li>
            <li class="list-group-item">
                <button class="btn btn-primary" ng-click="vm.deleteMovie(movie)">Delete</button>
            </li>
             <!--class="btn btn-warning mx-auto">Delete-->
           
        </ul>
    </div>
    </div>
